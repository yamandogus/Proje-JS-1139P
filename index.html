<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="row">
        <h1 class="text-center nav_Text">CANLI TAKİP</h1>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6 col-12 text-center">
          <button class="name1" onclick="changeTeamName()">Değiştir</button>
          <h1 id="new_Namea">
            A takımı 
          </h1>
          <img
            class="w-100 ateam"
            src="https://upload.wikimedia.org/wikipedia/tr/f/f6/Manchester_City.png"
            alt="Manchester City"
          />
          <br />
          <span id="team_Ateam" class="fs-1">0</span>
          <div>
            <button
              id="team_Aup"
              onclick="increaseTeamA()"
              class="mt-5 change_button team1_btn"
            >
              Arttır
            </button>
            <button
              id="team_Adown"
              onclick="increaseTeamAdown()"
              class="mt-5 change_button team1_btn"
            >
              Azalt
            </button>
          </div>

          <div>
            <button 
            id="clear_ButtonA"
            onclick="aTeamClearButton()" 
            class="mt-5 cleara">Sıfırla</button>
          </div>
        </div>
        <div class="col-lg-6 col-12 text-center bdiv_class">
          <button class="name2" onclick="teamBteamName()">Değiştir</button>
          <h1 id="new_Nameb">
            B takımı 
          </h1>
          <img
            class="w-100 rounded-circle bteam"
            src="hercules-red-icon-1024x10241562734953094.png"
            alt=""
          />
          <br />
          <span id="team_Bteam" class="fs-1">0</span>
          <div>
            <button
              id="up_BtnB"
              onclick="increaseTeamB()"
              class="mt-5 change_button team2_btn"
            >
              Arttır
            </button>
            <button
              id="down_btnB"
              onclick="increaseTeamBdown()"
              class="mt-5 change_button team2_btn"
            >
              Azalt
            </button>
          </div>
          <div>
            <button 
            id="clear_ButtonB"
            onclick="bTeamClearButton()"
            class="mt-5 clearb">Sıfırla</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
